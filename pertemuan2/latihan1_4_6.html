<html>
    <head>
        <title>blockquote</title>
    </head>
    <body>
        <h3>sesuatu yang tidak perlu dicoba</h3>
        <blockquote>
        sesuatu yang kelihatan mengasyikkan tapi sebenarnya lebih banyak menambah masalah pada 
        remaja adalah narkoba, seks, alkohol dan merokok. jangan sekali-kali mencoba jika tidak ingin membuat
        masalah baru
        </blockquote>
    </body>
</html>
