<html>
    <head>latihan 1.4.2</head>
    <body>
        <p>Unordered List</p>
        <ul>
            <li>item nomer 1
            <li>item nomer 2
            <li>item nomer 3
        </ul>

        <p>Ordered List</p>
        <ol type="i">
            <li>item nomer 1
            <li>item nomer 2
            <li>item nomer 3
        </ol>

        <p>Definiton List</p>
        <dl>
            <dt>item pertama.
            <dd>penjelasan tentang item pertama.
            <dt>item kedua.
            <dd>penjelasan tentang item kedua.
        </dl>
    </body>
</html>
